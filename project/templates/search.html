{%block content%}
<div class="container">
    <div class="row">
        {%if projects%}
        <h2>Found {{project|length}} of searched term {{message}}</h2>
        {%else%}
        <a href="{%url 'index'%}"class="navbar-brand">

        <h2>Found 0 project for the search term {{message}}</h2></a>
        {%endif%}
    </div>
    <div class="row">
        {%if projects%}
        {%for project in projects%}
        
        <div class="col-md-4">
        
            <img  src="{{project.image.url}}"style="width:500px; height:500px;" alt="">
        </div>
            <div class="col-md-6">

            <div class="card" style="width: 18rem; margin-top: 20px;">
                <div class="card-body">
                    <p>{{project.description}}</p>
                    <p>{{project.url}}</p>

                   </div>
            </div>
            </div>
    </div>
    {%endfor%}
    {%endif%}

</div>
</div>
{%endblock%}
